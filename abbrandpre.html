<!DOCTYPE html>
<html>
<head>
<title>ABBR , PRE , KBD Tags</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
<h1> Abbreviation </h1>
<p><abbr title="hypertext markup language"> HTML </abbr>Is A Designing Language</p>
</div>
<div class="container">
<blockquote class="blockquote">
<p> Codingal Is On A Mission To Inspire All School Kids </p>
<footer class="blockquote-footer">From Codingal</footer>
</blockquote>
<p> For Multiple Lines Of Code Use Pre Element </p>
<pre>
Codingal Is On A
Mission To 
Inspire All The School Kids
</pre>
<h1> Keyboard Input </h1>
<p> Use <kbd> CTRL+P </kbd> To Open The Print Dialouge Box </p>
</div>
</body>
</html>
